{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles_login.css' %}">
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <h1>INTRANET</h1>
                <p>¡Bienvenido!</p>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger">
                    El usuario o contraseña son incorrectos
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Introduce tu usuario" required>
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="btn w-100">Entrar</button>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
