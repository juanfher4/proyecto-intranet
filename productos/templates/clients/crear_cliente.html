{% extends "base.html" %}

{% block title %}Añadir Cliente{% endblock %}

{% block titulo %}Añadir cliente{% endblock %}

{% block content %}
<div class="div-formulario">
    <form action="{% url 'productos:crear_cliente' %}" method="post">
        {{ error }}
        <br>
        {% csrf_token %}
        {{ form.as_table }}
        <br>
        <button type="submit" class="btn btn-primary">Crear</button>
        <a href="{% url 'productos:clientes_lista' %}" type="submit" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
