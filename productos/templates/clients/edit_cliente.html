{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block titulo %}Editar cliente{% endblock %}

{% block content %}
<div class="div-clientes">
    <div class="clientes">

        {{ error }}

        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <button class="btn btn-primary">
                Actualizar
            </button>
        </form>

        <form action="{% url 'productos:borrar_cliente' cliente.id_cliente %}" method="POST" id="form_borrar_cliente">
            {% csrf_token %}
            <button class="btn btn-danger" id="borrar_cliente">
                Borrar cliente
            </button>
        </form>

    </div>
</div>
{% endblock %}
